        <script>

            let lawan
            let hasil

            let gunting = document.getElementById('btn-gunting')
            let batu = document.getElementById('btn-batu')

            let pemainM = document.getElementById('pemain-main')
            let lawanM = document.getElementById('lawan-main')

            let ket1 = document.getElementById('ket-1')
            let ket2 = document.getElementById('ket-2')
            let line1 = document.getElementById('line-1')
            let line2 = document.getElementById('line-2')

            let display = document.getElementById('display-main')

            let mulai = document.getElementById('mulai-main')

            let lose = new Audio('src/lose.mp3')
            let start = new Audio('src/start.mp3')

            win.volume = 0.7

            // //play game

            function backsound(audioname, loop) {

            //dimulai ketika mengklik btn kertas
            function mulaiKertas() {
                console.log('mulai kertas')

                kertas.disabled = true
                gunting.disabled = true
                batu.disabled = true

                load()

                setTimeout(() => {
                    pemain = 'KERTAS'
                    computerTurn()

                    ket1.style.color = '#ffffff'
                    ket2.style.color = '#ffffff'

                    pemainText.textContent = pemain
                    lawanText.textContent = lawan
                    pemainText.style.color = '#2DCAA7'

                    line1.style.backgroundColor = '#2DCAA7'

                    pemainM.src = 'game/KERTASM.png'
                    lawanM.src = lawanI
                    pemainM.classList.remove('hidden')
                    lawanM.classList.remove('hidden')

                    hasilText.textContent = cekPemenang()

                    kertas.disabled = false
                    gunting.disabled = false
                    batu.disabled = false

                }, 4000)
            }

            //dimulai ketika mengklik btn gunting
            function mulaiGunting() {
                console.log('mulai gunting')

                kertas.disabled = true
                gunting.disabled = true
                batu.disabled = true

                load()

                setTimeout(() => {
                    pemain = 'GUNTING'

                    ket1.style.color = '#ffffff'

                    pemainText.textContent = pemain

                    pemainM.classList.remove('hidden')
                    lawanM.classList.remove('hidden')

                    hasilText.textContent = cekPemenang()

                    kertas.disabled = false
                    gunting.disabled = false
                    batu.disabled = false

                }, 4000)
            }

            //dimulai ketika mengklik btn BATU
            function mulaiBatu() {
                console.log('mulai BATU')

                kertas.disabled = true
                gunting.disabled = true
                batu.disabled = true

                load()

                setTimeout(() => {
                    pemain = 'BATU'
                    computerTurn()

                    ket1.style.color = '#ffffff'
                    ket2.style.color = '#ffffff'

                    pemainText.textContent = pemain
                    lawanText.textContent = lawan
                    pemainText.style.color = '#FF3131'

                    line1.style.backgroundColor = '#FF3131'

                    pemainM.src = 'game/BATUM.png'
                    lawanM.src = lawanI
                    pemainM.classList.remove('hidden')
                    lawanM.classList.remove('hidden')

                    hasilText.textContent = cekPemenang()

                    kertas.disabled = false
                    gunting.disabled = false
                    batu.disabled = false

                }, 4000)
            }

            // cek pemenang
            function cekPemenang() {
                if (pemain == lawan) {
                    draw.play()
                    hasilText.style.textDecorationColor = '#FFDE59'
                    return 'Sama!!'

                } else if (lawan == 'BATU') {
                    (pemain == 'KERTAS') ? hasilText.style.textDecorationColor = '#2DCAA7': hasilText.style
                        .textDecorationColor = '#FF3131'
                    if (pemain == 'KERTAS') {
                        win.play()
                    } else {
                        lose.play()
                    }
                    return (pemain == 'KERTAS') ? 'Kamu Menang!' : 'Kamu Kalah..'

                } else if (lawan == 'KERTAS') {
                    (pemain == 'GUNTING') ? hasilText.style.textDecorationColor = '#2DCAA7': hasilText.style
                        .textDecorationColor = '#FF3131'
                    if (pemain == 'GUNTING') {
                        win.play()
                    } else {
                        lose.play()
                    }
                    return (pemain == 'GUNTING') ? 'Kamu Menang!' : 'Kamu Kalah..'

                } else if (lawan == 'GUNTING') {
                    (pemain == 'BATU') ? hasilText.style.textDecorationColor = '#2DCAA7': hasilText.style
                        .textDecorationColor = '#FF3131'
                    if (pemain == 'BATU') {
                        win.play()
                    } else {
                        lose.play()
                    }
                    return (pemain == 'BATU') ? 'Kamu Menang!' : 'Kamu Kalah..'

                }
            }

            //computer random
            function computerTurn() {
                console.log('mulai randomnNum')
                const randNum = Math.floor(Math.random() * 3) + 1;

                switch (randNum) {
                    case 1:
                        lawan = 'KERTAS'
                        lawanI = 'game/KERTASL.png'
                        lawanText.style.color = '#2DCAA7'
                        line2.style.backgroundColor = '#2DCAA7'
                        break
                    case 2:
                        lawan = 'GUNTING'
                        lawanI = 'game/GUNTINGL.png'
                        lawanText.style.color = '#FFDE59'
                        line2.style.backgroundColor = '#FFDE59'
                        break
                    case 3:
                        lawan = 'BATU'
                        lawanI = 'game/BATUL.png'
                        lawanText.style.color = '#FF3131'
                        line2.style.backgroundColor = '#FF3131'
                        break
                }
            }

            function load() {
                setTimeout(() => {
                    display.src = 'game/3.png'

                    start.volume = 0.2
                    start.play()

                    pemainText.textContent = 'KERTAS'
                    lawanText.textContent = 'KERTAS'
                    pemainText.style.color = '#2DCAA7'
                    lawanText.style.color = '#2DCAA7'

                    line1.style.backgroundColor = '#2DCAA7'
                    line2.style.backgroundColor = '#2DCAA7'

                    pemainM.src = 'game/KERTASM.png'
                    lawanM.src = 'game/KERTASL.png'
                    pemainM.classList.remove('hidden')
                    lawanM.classList.remove('hidden')

                    hasilText.textContent = ''
                }, 0)

                setTimeout(() => {
                    display.src = 'game/2.png'

                    pemainText.textContent = 'GUNTING'
                    lawanText.textContent = 'GUNTING'
                    pemainText.style.color = '#FFDE59'
                    lawanText.style.color = '#FFDE59'

                    line1.style.backgroundColor = '#FFDE59'
                    line2.style.backgroundColor = '#FFDE59'

                    pemainM.src = 'game/GUNTINGM.png'
                    lawanM.src = 'game/GUNTINGL.png'
                    pemainM.classList.remove('hidden')
                    lawanM.classList.remove('hidden')

                    hasilText.textContent = ''
                }, 1000)

                setTimeout(() => {
                    display.src = 'game/1.png'

                    pemainText.textContent = 'BATU'
                    lawanText.textContent = 'BATU'
                    pemainText.style.color = '#FF3131'
                    lawanText.style.color = '#FF3131'

                    line1.style.backgroundColor = '#FF3131'
                    line2.style.backgroundColor = '#FF3131'

                    pemainM.src = 'game/BATUM.png'
